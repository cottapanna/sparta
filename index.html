<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나만의 중고마켓</title>
    <link
        rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
    ></script>
    <style>
        /* 꾸미기 */

        /* 카드 이미지 크기 일정하게 조정 */
        .card-img-top {
            height: 400px; /* 이미지 크기를 조절하는 부분입니다. 필요에 따라 값을 조절하세요. */
            object-fit: cover;
            transition: transform 0.5s; /* 변환 효과를 부드럽게 하기 위한 설정 */
        }

        /* 마우스를 올렸을 때 이미지 확대 */
        .card:hover .card-img-top {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">연우마켓</h1>
        <h2 class="text-white">품질 좋은 중고품을 팝니다!</h2>
    </div>

    <div class="container mt-4">
        <div class="row">
            <!-- 첫 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://www.lge.co.kr/kr/images/refrigerators/md08921877/gallery/medium02.jpg" class="card-img-top" alt="냉장고 이미지">
                    <div class="card-body">
                        <h5 class="card-title">냉장고</h5>
                        <h6 class="card-subtitle mb-2 text-muted">가격: 200,000원</h6>
                        <p class="card-text">한 달 전에 새로 샀는데 이사를 가게 되어 판매합니다. 상태 최상입니다.</p>
                        <a href="https://www.spartacodingclub.kr/" class="card-link" target="_blank"></a>
                    </div>
                </div>
            </div>

            <!-- 두 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://www.gaguup.co.kr/up/product/32544/big_202106071623037485.jpg" class="card-img-top" alt="책장 이미지">
                    <div class="card-body">
                        <h5 class="card-title">책장</h5>
                        <h6 class="card-subtitle mb-2 text-muted">가격: 50,000원</h6>
                        <p class="card-text">사용하지 않아 팔게 된 책장입니다. 새 것과 같은 상태입니다.</p>
                        <a href="https://www.spartacodingclub.kr/" class="card-link" target="_blank"></a>
                    </div>
                </div>
            </div>

            <!-- 세 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://www.westelm.co.kr/upload/goods/U80007224588/U80007224588_dtlchts_0000000544_ImgPath.jpg" class="card-img-top" alt="의자 이미지">
                    <div class="card-body">
                        <h5 class="card-title">의자</h5>
                        <h6 class="card-subtitle mb-2 text-muted">가격: 30,000원</h6>
                        <p class="card-text">의자 다리에 흠집이 있지만 여전히 편안하게 앉을 수 있는 의자입니다.</p>
                        <a href="https://www.spartacodingclub.kr/" class="card-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
